#datasource config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/quartz
spring.datasource.username=root
spring.datasource.password=root
#server
server.default-timezone=Asia/Singapore
spring.jackson.time-zone=Asia/Singapore
#log4j
logging.level.com.sidorii=DEBUG
#requests default properties
request.default.job.configuration.time.zone=Asia/Singapore
request.default.job.configuration.startDate=NOW
request.default.job.configuration.endDate=FOREVER
request.default.headers.configuration.contentType=application/json
request.default.headers.configuration.accept=application/json





